
<html><head><base href="simsime.onrender.com/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status da Sala Gartic</title>
    <link rel="icon" type="image/png" href="https://gartic.com.br/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            margin: 0;
            min-height: 100vh;
            padding: 20px;
            color: #ecf0f1;
        }

        h1 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #roomName {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: rgba(26, 38, 52, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 0 auto 20px;
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 20px;
            font-size: 1.5em;
            width: 100%;
            max-width: 800px;
        }

        #roomName i {
            margin-right: 10px;
            color: #3498db;
        }

        .table-container {
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
        }

        table {
            border-collapse: collapse;
            background: #2c3e50;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 100%;
            margin: 0 auto;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #34495e;
            white-space: nowrap;
        }

        th {
            background: #1a2634;
            color: #ecf0f1;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background: #34495e;
            transition: background 0.3s ease;
        }

        .avatar-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
            object-fit: cover;
        }

        .player-cell {
            display: flex;
            align-items: center;
            min-width: 150px;
        }

        .status-message {
            margin: 20px auto;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
        }

        .full { background: #c0392b; color: #ecf0f1; }
        .available { background: #27ae60; color: #ecf0f1; }
        .empty { background: #7f8c8d; color: #ecf0f1; }

        .error {
            color: #ecf0f1;
            background: #c0392b;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .help-section {
            background: #34495e;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .help-section h2 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .help-section p {
            line-height: 1.6;
            color: #bdc3c7;
        }

        .emoji {
            font-size: 1.2em;
            margin-right: 10px;
        }

        .position-cell {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 100px;
        }

        .position-number {
            min-width: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            #roomName {
                font-size: 1.2em;
                padding: 8px 15px;
            }

            .table-container {
                padding: 5px;
            }

            th, td {
                padding: 8px 10px;
                font-size: 0.9em;
            }

            .status-message {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        .speech-bubble {
            position: relative;
            background: #34495e;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #ecf0f1;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 15px 15px 15px;
            border-style: solid;
            border-color: #34495e transparent;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #34495e;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #bdc3c7;
            font-size: 0.9em;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #3498db;
            margin: 10px auto;
        }

        .profile-name {
            font-size: 1.5em;
            color: #ecf0f1;
            margin: 10px 0;
        }

        .save-button {
            background: #3498db;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s ease;
            width: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .save-button:hover {
            background: #2980b9;
        }

        #captureArea {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 20px;
            border-radius: 0; /* Remove border radius */
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        #captureArea .table-container {
            border-radius: 0; /* Remove border radius */
        }

        #captureArea table {
            border-radius: 0; /* Remove border radius */
        }
    </style>
</head>
<body>
    <div id="content">
    </div>

    <div id="playerModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; display: none;">
        <div style="background: #2c3e50; padding: 20px; border-radius: 15px; position: relative; max-width: 400px; width: 90%; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
            <button onclick="closeModal()" style="position: absolute; right: 10px; top: 10px; background: none; border: none; color: #ecf0f1; cursor: pointer; font-size: 20px;">
                <i class="fas fa-times"></i>
            </button>
            <div id="playerProfile" style="text-align: center;">
                <!-- Profile content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        function getSalaId() {
            const urlParams = new URLSearchParams(window.location.search);
            const idFromParam = urlParams.get('idsala');
            if (idFromParam) return idFromParam;

            const path = window.location.pathname;
            const match = path.match(/idsala=(\d+)/);
            return match ? match[1] : null;
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-circle emoji"></i> ${message}
                </div>
                <div class="help-section">
                    <h2><i class="fas fa-question-circle emoji"></i> Como usar?</h2>
                    <p>Para visualizar os dados de uma sala, adicione o ID da sala na URL usando o formato:</p>
                    <p style="background: #2c3e50; padding: 10px; border-radius: 5px;">
                        <i class="fas fa-link emoji"></i> https://simsime.onrender.com/?idsala=05
                    </p>
                    <p>Substitua o número "05" pelo ID da sala que você deseja monitorar.</p>
                    <p><i class="fas fa-info-circle emoji"></i> Importante: Esta ferramenta funciona apenas com salas oficiais e cadastradas do Gartic.</p>
                </div>
            `;
        }

        function showTable() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1>
                    <i class="fas fa-gamepad emoji"></i> Status da Sala
                    <button onclick="captureAndSaveImage()" class="save-button" style="display: inline-block; padding: 5px 10px; margin-left: 10px; vertical-align: middle;">
                        <i class="fas fa-save"></i>
                    </button>
                </h1>
                <div id="captureArea">
                    <h2 id="roomName">
                        <i class="fas fa-door-open"></i> <span id="roomNameText"></span>
                    </h2>
                    <div class="table-container">
                        <table id="playerTable">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-hashtag"></i> Posição</th>
                                    <th><i class="fas fa-user"></i> Jogador</th>
                                    <th><i class="fas fa-star"></i> Pontos</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                    <div id="statusMessage" class="status-message"></div>
                </div>
            `;
        }

        function captureAndSaveImage() {
            const captureArea = document.getElementById('captureArea');
            
            // First, preload all avatars before capture
            const avatars = captureArea.querySelectorAll('.avatar-img');
            const avatarPromises = Array.from(avatars).map(avatar => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.crossOrigin = "anonymous";
                    img.onload = () => {
                        // Update the original avatar with the fully loaded one
                        avatar.src = img.src;
                        resolve();
                    };
                    img.onerror = () => resolve(); // Handle errors gracefully
                    img.src = avatar.src;
                });
            });

            // Wait for all avatars to fully load before capturing
            Promise.all(avatarPromises).then(() => {
                // Add slight delay to ensure everything is rendered
                setTimeout(() => {
                    html2canvas(captureArea, {
                        backgroundColor: null,
                        scale: 2,
                        logging: false,
                        allowTaint: false,
                        useCORS: true,
                        imageTimeout: 5000,
                        onclone: function(clonedDoc) {
                            const fontAwesomeLink = document.createElement('link');
                            fontAwesomeLink.rel = 'stylesheet';
                            fontAwesomeLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
                            clonedDoc.head.appendChild(fontAwesomeLink);
                        }
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = `sala-gartic-${getSalaId()}-${Date.now()}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    });
                }, 500);
            });
        }

        function updateTable() {
            const salaId = getSalaId();
            
            if (!salaId) {
                showError('URL inválida! Você precisa especificar o ID da sala na URL.<br>Exemplo: https://simsime.onrender.com/?idsala=05');
                return;
            }

            fetch(`https://gartic.com.br/info_sala.php?x=&id_sala=${salaId}`)
                .then(response => response.text())
                .then(data => {
                    const jsonStr = data.replace(/⏸️⚙️$/, '');
                    const salaData = JSON.parse(jsonStr);

                    if (salaData.nao_cadastrados === "1" || salaData.nao_cadastrados === "2") {
                        showError('Esta ferramenta só funciona com salas oficiais e cadastradas do Gartic.');
                        return;
                    }
                    
                    if (!document.getElementById('playerTable')) {
                        showTable();
                    }

                    const roomNameText = document.getElementById('roomNameText');
                    if (roomNameText) {
                        roomNameText.textContent = salaData.nome;
                    }

                    const tableBody = document.getElementById('tableBody');
                    const statusMessage = document.getElementById('statusMessage');
                    
                    tableBody.innerHTML = '';
                    
                    salaData.jogadores.forEach((jogador, index) => {
                        if (index < 10 || salaData.jogadores.length > 10) {
                            const avatarUrl = `https://gartic.com.br/avatar.php?nick=${encodeURIComponent(jogador)}&app=1&rand=${Date.now()}`; // Add timestamp to prevent caching
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>
                                    <div class="position-cell" style="cursor: pointer" onclick="showPlayerProfile('${jogador}')">
                                        <span class="position-number">${index + 1}</span>
                                        <img src="${avatarUrl}" 
                                             class="avatar-img" 
                                             alt="${jogador}'s avatar"
                                             crossorigin="anonymous">
                                    </div>
                                </td>
                                <td>
                                    <div class="player-cell" style="cursor: pointer" onclick="showPlayerProfile('${jogador}')">
                                        ${jogador}
                                    </div>
                                </td>
                                <td>${salaData.pontos[index]} pontos</td>
                            `;
                            tableBody.appendChild(row);
                        }
                    });
                    
                    if (salaData.jogadores.length === 0) {
                        statusMessage.innerHTML = "<i class='fas fa-door-open'></i> Sala vazia";
                        statusMessage.className = "status-message empty";
                    } else if (salaData.jogadores.length === 10) {
                        statusMessage.innerHTML = "<i class='fas fa-users-slash'></i> A sala está cheia";
                        statusMessage.className = "status-message full";
                    } else {
                        const vagasDisponiveis = 10 - salaData.jogadores.length;
                        statusMessage.innerHTML = `<i class='fas fa-door-open'></i> Há ${vagasDisponiveis} vagas disponíveis`;
                        statusMessage.className = "status-message available";
                    }
                })
                .catch(error => {
                    console.error('Erro ao atualizar dados:', error);
                    showError('Erro ao carregar dados da sala. Verifique se o ID da sala é válido.');
                });
        }

        async function showPlayerProfile(playerName) {
            const modal = document.getElementById('playerModal');
            const profileDiv = document.getElementById('playerProfile');
            
            try {
                const response = await fetch(`https://gartic.pics/r/profile?&login=${encodeURIComponent(playerName)}`);
                const data = await response.json();
                
                const hasPhrase = data.frase && data.frase.trim() !== "" && data.frase !== "\r\n";
                
                profileDiv.innerHTML = `
                    <img src="https://gartic.com.br/avatar.php?nick=${encodeURIComponent(playerName)}&app=1&rand=c4747_18.png" 
                         class="profile-avatar" 
                         alt="${playerName}'s avatar">
                    <div class="profile-name">${playerName}</div>
                    ${hasPhrase ? `
                    <div class="speech-bubble">
                        ${data.frase}
                    </div>
                    ` : ''}
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-value">
                                <i class="fas fa-trophy" style="color: #f1c40f; margin-right: 5px;"></i>
                                ${data.vitorias.toLocaleString()}
                            </div>
                            <div class="stat-label">Vitórias</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">
                                <i class="fas fa-star" style="color: #f1c40f; margin-right: 5px;"></i>
                                ${data.pontos.toLocaleString()}
                            </div>
                            <div class="stat-label">Pontos</div>
                        </div>
                    </div>
                `;
                
                modal.style.display = 'flex';
            } catch (error) {
                console.error('Error fetching player profile:', error);
            }
        }

        function closeModal() {
            document.getElementById('playerModal').style.display = 'none';
        }

        document.addEventListener('click', (event) => {
            const modal = document.getElementById('playerModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        updateTable();
    </script>
</body></html>
